<mat-card class="header">
  <mat-card-content><h1>Angular Material Components Demo - Chrisjohn Crisostomo</h1></mat-card-content>
</mat-card>

<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" class="container" >

<!-- RAISED BUTTONS -->
  <mat-tab label="Raised Buttons">
    <section class="raised">
    <div class="example-label"></div>
    <div class="example-button-row">
      <button mat-raised-button class="raised">Basic</button>
      <button mat-raised-button color="primary" class="raised">Primary</button>
      <button mat-raised-button color="accent" class="raised">Accent</button>
      <button mat-raised-button color="warn" class="raised">Warn</button>
      <button mat-raised-button disabled style="background-color: gray;" class="raised">Disabled</button>
      <a mat-raised-button href="https://www.google.com/" target="_blank" class="raised">Link</a>
    </div>
  </section>
</mat-tab>

<!-- BASIC BUTTONS -->
  <mat-tab label="Basic Buttons">
    <section>
    <div class="example-label"></div>
    <div class="example-button-row">
      <button mat-button>Basic</button>
      <button mat-button color="primary">Primary</button>
      <button mat-button color="accent">Accent</button>
      <button mat-button color="warn">Warn</button>
      <button mat-button disabled>Disabled</button>
      <a mat-button href="https://www.google.com/" target="_blank">Link</a>
    </div>

<!-- CHECKBOX -->
  </section></mat-tab>
  <mat-tab label="Checkbox Setup" >
    <mat-card class="card">
      <mat-card-content>
        <h2 class="checkbox-h2">Checkbox configuration</h2>
    
        <section class="checkbox-section">
          <mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox>
          <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Indeterminate</mat-checkbox>
        </section>
    
        <section class="checkbox-section">
          <mat-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
        </section>
      </mat-card-content>
    </mat-card>
    
    <mat-card class="result">
      <mat-card-content >
        <h2 class="checkbox-h2">Result</h2>
    
        <section class="checkbox-section">
          <mat-checkbox
              class="checkbox-margin"
              [(ngModel)]="checked"
              [(indeterminate)]="indeterminate"
              [labelPosition]="labelPosition"
              [disabled]="disabled">
            Sample checkbox
          </mat-checkbox>
        </section>
      </mat-card-content>
    </mat-card>
  </mat-tab>


<!-- INPUT SETTINGS -->

  <mat-tab label="Input Settings">
    <form class="input-form">
      <mat-form-field class="input-full-width">
        <mat-label>Favorite food</mat-label>
        <input matInput placeholder="Ex. Pizza" value="">
      </mat-form-field>
    
      <mat-form-field class="input-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
      </mat-form-field>

      <mat-form-field class="input-full-width">
        <mat-label >Age</mat-label>
        <input matInput placeholder="" value="">
      </mat-form-field>

      <form class="input-form">
        <mat-form-field class="input-full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>
    </form>
  </mat-tab>

<!-- SNACKBAR -->
  <mat-tab label="Snackbar">
    <mat-form-field class="snackbar-box">
      <mat-label>Message</mat-label>
      <input matInput value="Are you sure you want to remove?" #message>
    </mat-form-field>
    
    <mat-form-field class="snackbar-box">
      <mat-label>Action</mat-label>
      <input matInput value="Remove" #action>
    </mat-form-field>
    
    <button class="snackbar" mat-raised-button color="primary" mat-stroked-button (click)="openSnackBar(message.value, action.value)">Remove</button>
  </mat-tab>
</mat-tab-group>
