
    <h2 class="text-info text-center">ng Directives using *ngIf Condition</h2> 

    <div *ngIf ="showText" class="text-info text-center" >This text is shown when toggle </div>

    <button (click)="toggleText()" class="text-center">Toggle Text</button>

    <hr>

    <button class="mb-1 text-center"  (click)="toggleText()" >{{showText ? 'Hide Text': "Show Text"}}</button>

    <hr>

    <!-- Table -->
    <div class="container"> 
        <table class="table table-striped table-bordered" border = "1"> 
            <thead> 
                <tr> 
                    <th>Name</th> 
                    <th>Email</th> 
                    <th>Role</th> 
                </tr> 
            </thead> 
                <tbody> 
                    <tr *ngFor="let user of staff"> 
                    <td>{{user.firstName}} {{user.lastName}}</td> 
                    <td>{{user.email}}</td> 
                    <td>{{user.role}}</td> 
                </tr> 
                </tbody> 
        </table> 
    </div>
